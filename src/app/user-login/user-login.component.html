<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Sign-up form -->
    <div *ngIf="!showlogin" class="col-md-6">
      <h2 class="text-center mb-4">Sign-up Here!</h2>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            ngModel
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            ngModel
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            ngModel
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="btndiv">
          <button type="submit" class="btn bg-dark regist w-100">Register</button>
          <button type="button" class="btn bg-dark regist w-100" (click)="toggle('log')">Login</button>
        </div>
      </form>
    </div>

    <!-- Login form -->
    <div *ngIf="showlogin" class="col-md-6">
      <h2 class="text-center mb-4">Login Here!</h2>
      <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
        <p style="color: red;">*{{ authError }}</p>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            ngModel
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            ngModel
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="btndiv">
          <button type="submit" class="btn bg-dark regist w-100">Login</button>
          <button type="button" class="btn bg-dark regist w-100" (click)="toggle('sign')">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
