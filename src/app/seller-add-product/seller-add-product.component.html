<div class="container mt-5">
    <div class="row justify-content-center">
      <div  class="col-md-6">
        <h2 class="text-center mb-4">ADD-PRODUCTS</h2>
        <p style="color: green;">{{addprodmsg}}</p>
        <form #products = "ngForm" (ngSubmit)="add(products.value, products)">

            <div class="mb-3">
                <label for="id" class="form-label">Product-ID</label>
                <input ngModel
                  type="text"
                  id="id"
                  name="id"
                  class="form-control"
                  placeholder="Enter Id"
                  required
                />
              </div>
          <!-- Name Field -->
           <div class="mb-3">
            <label for="name" class="form-label">Product-Name</label>
            <input ngModel
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter name"
              required
            />
          </div>

          <!-- Email Field -->
           <div class="mb-3">
            <label for="price" class="form-label">Product-Price</label>
            <input ngModel
              type="text"
              id="price"
              name="price"
              class="form-control"
              placeholder="Enter price"
              required
            />
          </div> 

          <!-- Password Field -->
           <div class="mb-3">
            <label for="url" class="form-label">Product-Url</label>
            <input ngModel
              type="text"
              id="url"
              name="url"
              class="form-control"
              placeholder="Enter url"
              required
            />
          </div> 
           <!-- Password Field -->
           <div class="mb-3">
            <label for="discription" class="form-label">Product-Discription</label>
            <textarea ngModel
              type="text"
              id="discription"
              name="discription"
              class="form-control"
              placeholder="Enter discription"
              required
            ></textarea>
          </div> 

          <div class="mb-4">
            <label for="category" class="form-label">Product-category</label>
            <input ngModel
              type="text"
              id="category"
              name="category"
              class="form-control"
              placeholder="Enter category"
              required
            />
          </div> 

          <!-- Submit Button -->
           <div >
           <button type="submit" class="btn bg-dark regist w-90" >ADD</button>
          
          </div>
        </form>
      </div>



    </div>
  </div> 

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
